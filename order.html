<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossy Frost - Pesan</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/images/mossy-frost-banner.png" alt="Mossy Frost Banner" class="header-img">
            <nav>
                <ul class="navbar">
                    <li class="brand"><a href="index.html">Mossy Frost</a></li>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Pesan</a></li>
                    <li><a href="history.html">Riwayat</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><a href="login.html">Masuk</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="title">
                <h1>Pesan Sekarang</h1>
                <p>Silakan lengkapi formulir di bawah ini untuk melakukan pemesanan.</p>
            </div>

            <div class="order-form">
                <form action="" method="GET">
                    <div class="form-group">
                        <label for="name" class="label">Nama:</label>
                        <input type="text" id="name" name="name" class="input">
                    </div>

                    <div class="form-group">
                        <label for="email" class="label">Email:</label>
                        <input type="email" id="email" name="email" class="input">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="label">Nomor Telepon:</label>
                        <input type="text" id="phone" name="phone" class="input">
                    </div>

                    <div class="form-group">
                        <label for="address" class="label">Alamat:</label>
                        <textarea id="address" name="address" class="input textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="menu">
                            <div class="menu-left">
                                <label for="product" class="label">Produk yang Dipesan:</label>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="frappucino" name="product" value="frappucino"
                                        class="checkbox-input">
                                    <label for="frappucino" class="checkbox-custom"></label>
                                    <label for="frappucino" class="checkbox-label">Frappucino</label>
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="smoothie" name="product" value="smoothie"
                                        class="checkbox-input">
                                    <label for="smoothie" class="checkbox-custom"></label>
                                    <label for="smoothie" class="checkbox-label">Smoothie</label>
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="iced-tea" name="product" value="iced-tea"
                                        class="checkbox-input">
                                    <label for="iced-tea" class="checkbox-custom"></label>
                                    <label for="iced-tea" class="checkbox-label">Iced Tea</label>
                                </div>
                            </div>
                            <div class="menu-right">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="frappucino" name="product" value="frappucino"
                                        class="checkbox-input">
                                    <label for="frappucino" class="checkbox-custom"></label>
                                    <label for="frappucino" class="checkbox-label">Frappucino</label>
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="smoothie" name="product" value="smoothie"
                                        class="checkbox-input">
                                    <label for="smoothie" class="checkbox-custom"></label>
                                    <label for="smoothie" class="checkbox-label">Smoothie</label>
                                </div>
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="iced-tea" name="product" value="iced-tea"
                                        class="checkbox-input">
                                    <label for="iced-tea" class="checkbox-custom"></label>
                                    <label for="iced-tea" class="checkbox-label">Iced Tea</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity" class="label">Jumlah:</label>
                        <input type="number" id="quantity" name="quantity" class="input">
                    </div>

                    <div class="form-group">
                        <label for="message" class="label">Pesan Tambahan:</label>
                        <textarea id="message" name="message" class="input textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Pesan Sekarang" class="btn-submit">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p class="footer-text">&copy; 2024 Mossy Frost. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
